<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="./descuentos.css">
</head>
<body>
    <header>
        <h1 class="title">Porcentajes y descuentos</h1>
        <p>Este es el segundo taller</p>
    </header>
    <form action="" class="asking">
        <h3>Calcula el precio a pagar de tus productos con descuento</h3>
        <label for="InputPrice">Escribe el precio de tu producto: </label><br>
        <input type="number" name="" id="InputPrice"><br>

        <label for="InputDiscount">Escribe el descuento de tu producto: </label><br>
        <input type="number" name="" id="InputDiscount"><br>

        <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button><br>
        <h4>El precio con descuento es de:</h4><br>
        <p id="ResultP"></p>

        <h4>Si tienes algun cupon escribelo, puedes tener un mayor descuento!!</h4>
        <label for="InputCupon">Escribe el cupon: </label><br>
        <input type="text" name="" id="InputCupon"><br>
        <button type="button" onclick="onClickButtonPriceDiscountCupon()">Preciona aqui para saber el total</button><br>
        <h4>El precio con descuento total es de:</h4><br>
        <p id="ResultPYC"></p>

    </form>
    <script src="./descuentos.js"></script>
</body>
</html>
